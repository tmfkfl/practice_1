{% extends "base.html" %}
{% block content %}

<html>
  <head>
    <title>비밀번호 변경</title>
    <style>
      /* style the form container */
      .form-container {
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
      }

      /* style the form fields */
      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      /* style the form button */
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- your navigation bar code here -->
    </nav>
    <div class="form-container">
      <h2>비밀번호 변경</h2>
      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      <br/>
      <form method="post">
        {% csrf_token %}
        <label for="{{ form.old_password.id_for_label }}">기존 비밀번호:</label>
        {{ form.old_password }}
        <label for="{{ form.new_password1.id_for_label }}">새 비밀번호:</label>
        {{ form.new_password1 }}
        <label for="{{ form.new_password2.id_for_label }}">새 비밀번호 확인:</label>
        {{ form.new_password2 }}
        <button type="submit">변경 사항 저장</button>
      </form>
    </div>
  </body>
</html>

{% endblock %}
